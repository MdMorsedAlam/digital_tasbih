<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-3 gap-10 mt-20 mx-9">
        <!-- Alhamdolillah -->
        <div class="bg-yellow-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">Alhamdo lillah</h2>
            <p class="text-3xl text-white font-semibold py-3">0</p>
            <button class="bg-blue-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button class="bg-green-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
        <!-- Allaho Akbar -->
        <div class="bg-orange-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">Allaho Akbar</h2>
            <p class="text-3xl text-white font-semibold py-3">0</p>
            <button class="bg-blue-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button class="bg-green-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
        <!-- Subahan Allah -->
        <div class="bg-blue-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">Subahan Allah</h2>
            <p class="text-3xl text-white font-semibold py-3">0</p>
            <button class="bg-green-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button class="bg-orange-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
    </div>
</body>
</html>
