<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl font-extrabold text-violet-500 px-2 my-12">Digital <span class="text-amber-400">Tasbih</span></h1>
    </header>
   <section>
    <div class="grid md:grid-cols-3 gap-10 md:mx-9">
        <!-- Alhamdolillah -->
        <div class="bg-yellow-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">আলহামদুলিল্লাহ</h2>
            <p id="alhamdo-count" class="text-3xl text-white font-semibold py-3">0</p>
            <button id="alhamdo-inc" class="bg-fuchsia-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button id="alhamdo-dec" class="bg-purple-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
        <!-- Allaho Akbar -->
        <div class="bg-orange-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">আল্লাহু আকবার</h2>
            <p id="allaho-count" class="text-3xl text-white font-semibold py-3">0</p>
            <button id="allaho-inc" class="bg-blue-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button id="allaho-dec" class="bg-green-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
        <!-- Subahan Allah -->
        <div class="bg-blue-500 rounded-lg text-center p-5">
            <h2 class="text-4xl text-white font-bold">সুবাহান আল্লাহ</h2>
            <p id="subahan-count" class="text-3xl text-white font-semibold py-3">0</p>
            <button id="subahan-inc" class="bg-lime-500 py-2 px-3 rounded-lg text-lg font-medium text-white">Incriment</button>
            <button id="subahan-dec" class="bg-emerald-500 rounded-lg py-2 px-3 text-lg font-medium text-white">Decriment</button>
        </div>
    </div>
    <div class="flex justify-center">
        <button id="reset-btn" class="bg-cyan-500 font-bold text-2xl text-white py-2 px-5 rounded-lg mt-10">Reset All</button>
    </div>
   </section>
    <script src="index.js"></script>
</body>
</html>
